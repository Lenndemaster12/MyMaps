<html lang="nl">
    <head>

    <script src="assets/js/map.js" defer></script>

  <body>
    <div id="header"></div>
    <main class="container">
      <section class="section" id="home">
        <div id="map"></div>
        <div id="routeDialogHome" class="routeDialog">
            <div class="routeDialogMenu">
            <p>Kies een navigatie-app:</p>
            <button id="routeGoogle">Google Maps</button>
            <button id="routeWaze">Waze</button>
            <button id="routeCancel">Annuleer</button>
        </div>
      </section>

      <section class="section" id="events">
        <h1>EVENTS</h1>
        <input type="text" id="search-input" placeholder="Zoek..." />


        <div id="eventCards"></div>
        <div id="routeDialogEvents" class="routeDialog">
            <div class="routeDialogMenu">
                <p>Kies een navigatie-app:</p>
                <button id="routeGoogle">Google Maps</button>
                <button id="routeWaze">Waze</button>
                <button id="routeCancel">Annuleer</button>
            </div>
        </div>
      </section>
      <section class="section" id="account">
        <h1>ACCOUNT</h1>
      </section>
    </main>

</html>
